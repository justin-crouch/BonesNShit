        <script>
            var Module = {
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })()
            };

            function init(){
                Module._SetScreen(window.innerWidth, window.innerWidth * 0.5625);
            }

            function resizeCanvas(w, h){
                // Module.canvas.width = w;
                Module.canvas.style.height = h;

                Module.canvas.style.margin = 0;
                Module.canvas.style.position = "absolute";
                Module.canvas.style.top = 0.5;
                Module.canvas.style.msTransform = "translateY(-50%)";
                Module.canvas.style.transform = "translateY(-50%)";
            }

            window.onresize = init;
        </script>
